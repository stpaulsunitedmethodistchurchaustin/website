<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        /* Main content */
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }

        .column {
            flex: 1;
            min-width: 250px;
            padding: 1rem;
            background-color: #f4f4f4;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>St. Paul's United Methodist Church</h1>
        <p>A little church with a big heart!</p>
    </header>

    <main class="content">
        <section class="column">
            <h2>Service Times</h2>
            <p>Sundays at 11:00 AM</p>
        </section>

        <section class="column">
            <h2>Location</h2>
            <p>7206 Creedmoor Rd, Austin, TX 78719</p>
        </section>

        <section class="column">
            <h2>Contact</h2>
            <p>123 Faith Street</p>
            <p>Anytown, ST 12345</p>
            <p>Phone: (555) 123-4567</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 St. Paul's UMC.</p>
    </footer>
</body>
</html>
