    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px;
            line-height: 1.5rem;
            min-height: 100vh;
        }
        /* Header */
        .header {
            background-color: inherit;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            text-align: center;
        }
        .header #logo {
          bottom: 0;
          height: 100%;
          left: 1rem;
          padding: 0.5rem;
          position: absolute;
          top: 0;
          z-index: 0;
        }
        .header p {
            color: #d22e29;
            font-family: cursive;
            font-size: 2rem;
            margin: 1rem;
            opacity: 0.9;
        }
        .header h1 {
            color: black;
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 2.5rem;
            margin: 0;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        /* Main content */
        .content {
            display: flex;
            flex: 1;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0 auto;
            max-width: 1200px;
            padding: 2rem 1rem;
        }
        .column {
            background-color: inherit;
            flex: 1;
            margin: 0 1rem;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        /*
        .column:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }
        */
        .column h2 {
            border-bottom: 1px solid black;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }
        .column p {
          font-size: 1.25rem;
          font-weight: normal;
        }
        address {
          font-size: 1.25rem;
          font-style: normal;
        }
        /* Footer */
        .footer {
            background-color: white;
            color: black;
            margin-top: auto;
            padding: 1.5rem;
            text-align: center;
        }
        .footer a {
            color: #ffd700;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        /* Carousel image slider */
        * {
            box-sizing: border-box;
        }
        .slider {
            margin: 0 auto;
            margin-bottom: 2rem;
            overflow: hidden;
            text-align: center;
            width: 640px;
        }
        .slides {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .slides::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }
        .slides::-webkit-scrollbar-thumb {
            background: black;
            border-radius: 10px;
        }
        .slides::-webkit-scrollbar-track {
            background: transparent;
        }
        .slides > div {
            align-items: center;
            background: #eee;
            border-radius: 10px;
            display: flex;
            flex-shrink: 0;
            font-size: 100px;
            height: 467px;
            justify-content: center;
            margin-right: 50px;
            position: relative;
            scroll-snap-align: start;
            transform-origin: center center;
            transform: scale(1);
            transition: transform 0.5s;
            width: 640px;
        }
        .slides > div:target {
        /*   transform: scale(0.8); */
        }
        .author-info {
            background: rgba(0, 0, 0, 0.75);
            bottom: 0;
            color: white;
            left: 0;
            margin: 0;
            padding: 0.75rem;
            position: absolute;
            text-align: center;
            width: 100%;
        }
        .author-info a {
            color: white;
        }
        .slides img {
            height: 100%;
            left: 0;
            object-fit: cover;
            position: absolute;
            top: 0;
            width: 100%;
        }
        /* Dots navigation */
        .slider-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .slider-dots a {
            background: #000;
            border-radius: 50%;
            display: inline-block;
            font-size: 0;
            height: 1rem;
            line-height: 0;
            text-decoration: none;
            width: 1rem;
        }
        .slider-dots a:hover {
            background: #b22234;
        }
        /* Highlight active dot when its slide is targeted */
        .slides > div:target ~ .slider-dots a {
            background: #000;
        }
        .slides > div:target ~ .slider-dots a.active {
            background: #b22234;
        }
        /* Don't need button navigation */
        @supports (scroll-snap-type) {
            .slider > a {
                display: none;
            }
        }
        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .column {
                font-size: 1.2rem;
                padding: 0.5rem;
            }
            .column h2 {
                font-size: 1.5rem;
                margin-bottom: 1.25rem;
                margin-right: 2rem;
            }
            .header #logo {
              display: none;
            }
            .header h1 {
                font-size: 2.2rem;
            }
            .header p {
                font-size: 1.5rem;
            }
            .slides > div {
              width: 100vw;
              height: 56vh;
            }
            .slider {
              width: 100vw;
            }
        }
    </style>
</head>
<body>
    <header class="header">
      <img src="umc_logo.svg" id="logo" />
      <div id="headline">
        <h1>St. Paul's United Methodist Church</h1>
        <p>The little church with a big heart</p>
      </div>
    </header>
    <main class="content">
        <section class="column">
            <h2>Worship Services</h2>
            <p>Sundays at 11:00 AM</p>
        </section>
        <section class="column">
            <h2>Location</h2>
            <address>
                7206 Creedmoor Rd, Austin, TX 78719
            </address>
        </section>
        <section class="column">
            <h2>Contact</h2>
            <p><a href="tel:512-923-8344">Phone: (512) 923-8344</a></p>
            <p>Rev. Linda Kessie, Pastor</p>
        </section>
    </main>
    <div class="slider">
      <div class="slides">
        <div id="slide-1">
          <img src="stpauls_ext.jpg" />
        </div>
        <div id="slide-2">
          <img src="stpauls_road.jpg" />
        </div>
      </div>
      <div class="slider-dots">
        <a href="#slide-1" class="active">•</a>
        <a href="#slide-2">•</a>
      </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 St. Paul's UMC.</p>
    </footer>
</body>
