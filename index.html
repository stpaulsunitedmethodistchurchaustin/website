<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Paul's United Methodist Church</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff;
            color: #333;
        }

        /* Header */
        .header {
            /* background-color: #f8f5f0; */
            color: black;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            border-left: none;
            border-right: none;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: black;
        }

        .header p {
            font-size: 2.2rem;
            font-style: italic;
            font-family: cursive;
            margin-top: 0.5rem;
            color: #b22234;
            /* color: black; */
            opacity: 0.9;
        }

        /* Carousel */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden;
            border: 2px solid black;
        }

        .carousel-container {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item div {
            width: 100%;
            height: 300px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 1rem;
        }

        .carousel-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel-indicators {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .indicator.active {
            background-color: white;
        }

        /* Main content */
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }

        .column {
            flex: 1;
            min-width: 250px;
            padding: 1.5rem;
            background-color: white;
            border: 2px solid black;
            border-radius: 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .column h2 {
            color: #b22234;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #b22234;
        }

        /* Footer */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .header h1 {
                font-size: 2rem;
            }
            .header p {
                font-size: 1rem;
            }
            .carousel-item div {
                height: 200px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>St. Paul's United Methodist Church</h1>
        <p>The little church with a big heart!</p>
    </header>

    <div class="carousel">
        <div class="carousel-container" id="carouselContainer">
            <div class="carousel-item">
                <div>Slide 1</div>
            </div>
            <div class="carousel-item">
                <div>Slide 2</div>
            </div>
            <div class="carousel-item">
                <div>Slide 3</div>
            </div>
            <div class="carousel-item">
                <div>Slide 4</div>
            </div>
            <div class="carousel-item">
                <div>Slide 5</div>
            </div>
        </div>
        
        <div class="carousel-controls">
            <button class="carousel-btn" id="prevBtn">‹</button>
            <button class="carousel-btn" id="nextBtn">›</button>
        </div>
        
        <div class="carousel-indicators" id="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <main class="content">
        <section class="column">
            <h2>Service Times</h2>
            <p>Sundays at 11:00 AM</p>
        </section>

        <section class="column">
            <h2>Location</h2>
            <address>
                7206 Creedmoor Rd, Austin, TX 78719
            </address>
        </section>

        <section class="column">
            <h2>Contact</h2>
            <p><a href="tel:512-923-8344">Phone: (512) 923-8344</a></p>
            <p>Rev. Linda Kessie, Pastor</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 St. Paul's UMC.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carouselContainer = document.getElementById('carouselContainer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const indicators = document.querySelectorAll('.indicator');
            
            let currentIndex = 0;
            const totalSlides = indicators.length;
            
            // Function to update carousel position and indicators
            function updateCarousel() {
                // Update carousel position
                carouselContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Update indicators
                indicators.forEach((indicator, index) => {
                    if (index === currentIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
            
            // Next button click
            nextBtn.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateCarousel();
            });
            
            // Previous button click
            prevBtn.addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateCarousel();
            });
            
            // Indicator click
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', function() {
                    currentIndex = index;
                    updateCarousel();
                });
            });
            
            // Auto-rotate every 5 seconds
            setInterval(() => {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateCarousel();
            }, 5000);
        });
    </script>
</body>
</html>
