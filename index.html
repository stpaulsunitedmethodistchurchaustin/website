<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Paul's United Methodist Church</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff;
            color: #333;
        }

        /* Header */
        .header {
            /* background-color: #f8f5f0; */
            color: black;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            border-left: none;
            border-right: none;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: black;
        }

        .header p {
            font-size: 1.2rem;
            font-style: italic;
            margin-top: 0.5rem;
            color: black;
            opacity: 0.9;
        }

        /* Main content */
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }

        .column {
            flex: 1;
            min-width: 250px;
            padding: 1.5rem;
            background-color: white;
            border: 2px solid black;
            border-radius: 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .column h2 {
            color: #b22234;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #b22234;
        }

        /* Footer */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>St. Paul's United Methodist Church</h1>
        <p><em>The little church with a big heart!</em></p>
    </header>

    <main class="content">
        <section class="column">
            <h2>Service Times</h2>
            <p>Sundays at 11:00 AM</p>
        </section>

        <section class="column">
            <h2>Location</h2>
            <address>
                7206 Creedmoor Rd, Austin, TX 78719
            </address>
        </section>

        <section class="column">
            <h2>Contact</h2>
            <p><a href="tel:512-923-8344">Phone: (512) 923-8344</a></p>
            <p>Rev. Linda Kessie, Pastor</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 St. Paul's UMC.</p>
    </footer>
</body>
</html>
