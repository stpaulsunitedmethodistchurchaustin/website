<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Paul's United Methodist Church</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Garamond', 'EB Garamond',  serif;
            /* font-family: 'Helvetica', 'Arial', sans-serif; */
            line-height: 1.6;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f5f0;
            color: #333;
        }
        /* Header */
        .header {
            background-color: white;
            color: black;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            border-left: none;
            border-right: none;
        }
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: black;
        }
        .header p {
            font-size: 2.2rem;
            font-style: italic;
            font-family: cursive;
            margin-top: 0.5rem;
            color: #b22234;
            opacity: 0.9;
        }
        /* Main content */
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }
        .column {
            flex: 1;
            flex-grow: 1;
            width: 100%;
            padding: 1.5rem;
            background-color: white;
            border: 2px solid black;
            border-radius: 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .column h2 {
            color: #b22234;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #b22234;
        }
        address {
          font-style: normal;
        }
        /* Footer */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }
        .footer a {
            color: #ffd700;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .header h1 {
                font-size: 2.2rem;
            }
            .header p {
                font-size: 2rem;
            }
            .carousel-item div {
                height: 200px;
                font-size: 1.2rem;
            }
        }
        /* Carousel image slider */
        * {
            box-sizing: border-box;
        }
        .slider {
            width: 300px;
            text-align: center;
            overflow: hidden;
            margin: 0 auto;
            margin-bottom: 2rem;
        }
        .slides {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .slides::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        .slides::-webkit-scrollbar-thumb {
            background: black;
            border-radius: 10px;
        }
        .slides::-webkit-scrollbar-track {
            background: transparent;
        }
        .slides > div {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 300px;
            height: 300px;
            margin-right: 50px;
            border-radius: 10px;
            background: #eee;
            transform-origin: center center;
            transform: scale(1);
            transition: transform 0.5s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }
        .slides > div:target {
        /*   transform: scale(0.8); */
        }
        .author-info {
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 0.75rem;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            margin: 0;
        }
        .author-info a {
            color: white;
        }
        img {
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Dots navigation */
        .slider-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .slider-dots a {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            background: #000;
            border-radius: 50%;
            text-decoration: none;
            font-size: 0;
            line-height: 0;
        }
        .slider-dots a:hover {
            background: #b22234;
        }
        /* Highlight active dot when its slide is targeted */
        .slides > div:target ~ .slider-dots a {
            background: #000;
        }
        .slides > div:target ~ .slider-dots a.active {
            background: #b22234;
        }
        /* Don't need button navigation */
        @supports (scroll-snap-type) {
            .slider > a {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>St. Paul's United Methodist Church</h1>
        <p>The little church with a big heart!</p>
    </header>
    <main class="content">
        <section class="column">
            <h2>Service Times</h2>
            <p>Sundays at 11:00 AM</p>
        </section>
        <section class="column">
            <h2>Location</h2>
            <address>
                7206 Creedmoor Rd, Austin, TX 78719
            </address>
        </section>
        <section class="column">
            <h2>Contact</h2>
            <p><a href="tel:512-923-8344">Phone: (512) 923-8344</a></p>
            <p>Rev. Linda Kessie, Pastor</p>
        </section>
    </main>
    <div class="slider">
      <div class="slides">
        <div id="slide-1">
          1
        </div>
        <div id="slide-2">
          2
        </div>
        <div id="slide-3">
          3
        </div>
        <div id="slide-4">
          4
        </div>
        <div id="slide-5">
          5
        </div>
      </div>
      <div class="slider-dots">
        <a href="#slide-1" class="active">•</a>
        <a href="#slide-2">•</a>
        <a href="#slide-3">•</a>
        <a href="#slide-4">•</a>
        <a href="#slide-5">•</a>
      </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 St. Paul's UMC.</p>
    </footer>
</body>
</html>
